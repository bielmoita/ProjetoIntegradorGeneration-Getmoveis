<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <div class="col-md-5 register-left">
                    <img
                    [src]="seta"
                    alt="Seta"
                    alt="Seta indicando onde clicar para saber sobre a GetMóveis"
                    />
                    <h3>Junte-se a Getmóveis</h3>
                    <button
                    [routerLink]="['/sobrenos']"
                    type="button"
                    class="btn btn-primary"
                    >
                    Sobre Nós
                </button>
            </div>
            <div class="col-md-7 register-right">
                <h2>Cadastre-se</h2>
                <form>
                    <div class="register-form">
                        <div class="form-group">
                            <input
                            type="text"
                            name="nomeCliente"
                            placeholder="Digite o seu nome"
                            class="form-control"
                            [(ngModel)]="usuario.nomeCliente"
                            />
                        </div>
                        <div class="form-group">
                            <input
                            type="text"
                            name="usuario"
                            placeholder="Usuario"
                            class="form-control"
                            [(ngModel)]="usuario.usuario"
                            />
                        </div>
                        <div class="form-group">
                            <input
                            type="email"
                            name="email"
                            placeholder="E-mail"
                            class="form-control"
                            [(ngModel)]="usuario.email"
                            />
                        </div>
                        <div class="form-group">
                            <input
                            type="password"
                            name="senhafront"
                            placeholder="Senha"
                            class="form-control"
                            (input)="conferirSenha($event)"
                            value="{{ senha }}"
                            />
                        </div>
                        <div class="form-group">
                            <input
                            type="password"
                            name="senha"
                            placeholder="Confirme sua Senha"
                            class="form-control"
                            [(ngModel)]="usuario.senha"
                            />
                        </div>
                        <button
                        type="submit"
                        class="btn btn-primary"
                        (click)="cadastrar()"
                        >
                        Registrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
