<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-12">

            <div>
                <h3 class="text-center mb-4 text-monospace">CADASTRAR OU ALTERAR UM PRODUTO</h3>
                <div class="col-md-12">
                    <div class="col-10 col-md-3 mr-3 ml-3 mt-5 p-3 produto-grid">
                        <div class="imagem">
                            <a>
                                <img src="{{produto.imagem}}" class="w-100">
                                <div class="overlay" type="button" data-toggle="modal"
                                    data-target="#exampleModalCenter">
                                    <div class="detalhes" (click)="findByCodigoDoProduto(produto.codigoDoProduto)">
                                        Detalhes
                                    </div>
                                </div>
                            </a>
                        </div>
                        <h5 class="text-center">{{produto.nome}}</h5>
                        <h5 class="text-center">{{produto.valor}}</h5>

                    </div>
                    <div class="form-group">
                        <label for="titulo" class="text-monospace">NOME</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite o nome"
                            [(ngModel)]="produto.nome">
                    </div>
                    <div class="form-group">
                        <label for="titulo" class="text-monospace">PREÇO</label>
                        <input type="number" id="nome" class="form-control" placeholder="Digite o Preço"
                            [(ngModel)]="produto.valor">
                    </div>
                    <div class=" form-group">
                        <label for="titulo" class="text-monospace">IMAGEM</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite a URL da imagem"
                            [(ngModel)]="produto.imagem">
                    </div>
                    <div class="form-group">
                        <label for="titulo" class="text-monospace">QUANTIDADE EM ESTOQUE</label>
                        <input type="number" id="nome" class="form-control" placeholder="Digite a quantidade em estoque"
                            [(ngModel)]="produto.qtdEstoque">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                    </div>
                </div>




            </div>

        </div>
    </div>
    <div class="row m-0">
        <div class="col-md-12 text-center">
            <h3 class="text-center mb-4 text-monospace">TODOS OS PRODUTOS</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 d-flex flex-wrap">
            <div class="col-10 col-md-3 mr-3 ml-3 mt-5 p-3 produto-grid" *ngFor="let produto of listaProdutos">
                <div class="imagem">
                    <a>
                        <img src="{{produto.imagem}}" class="w-100">
                        <div class="overlay" type="button" data-toggle="modal" data-target="#exampleModalCenter">
                            <div class="detalhes" (click)="findByCodigoDoProduto(produto.codigoDoProduto)">Detalhes
                            </div>
                        </div>
                    </a>
                </div>
                <h5 class="text-center">{{produto.nome}}</h5>
                <h5 class="text-center">Preço: R$ {{produto.valor}}</h5>

            </div>
        </div>

        <!-- Modal ver detalhes -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6"><img src="{{produto.imagem}}" class="w-100">
                                </div>
                                <div class="col-md-6 ml-auto">
                                    <h5>{{produto.nome}}</h5>
                                    <p class="mt-3"><strong>Categoria: </strong>{{produto.categoria}}.</p>
                                    <p><strong>Descrição:</strong> {{produto.descricaoProduto}}</p>
                                </div>
                                <div class="col-2 offset-10 mt-2 ">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                </div>


                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
